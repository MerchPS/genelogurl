<!DOCTYPE html>
<html
    lang="en"
    style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%"
>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Growtopia Player Support</title>
        <link
            rel="icon"
            type="image/png"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            sizes="16x16"
        />
        <link
            rel="shortcut icon"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
            type="image/x-icon"
        />
        <!-- include bootstrap and custom  css -->
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css"
        />
        <!-- include custom  css -->
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css"
        />
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/ingame-custom.css"
        />
        <style>
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.1);
            }
            .modal-backdrop + div {
                overflow: auto;
            }
            .modal-body,
            .content {
                padding: 0;
            }
            .guest-button {
                margin-top: 10px;
                background-color: #6c757d;
                border-color: #6c757d;
            }
            .guest-button:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }
            .session-info {
                background: #f8f9fa;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                font-size: 12px;
            }
        </style>
    </head>
    <body style="background-color: rgba(0, 0, 0, 0)">
        <button
            type="button"
            class="btn btn-primary hidden"
            data-toggle="modal"
            id="modalButton"
            data-target="#modalShow"
            data-backdrop="static"
            data-keyboard="false"
        ></button>
        <div class="content">
            <section class="common-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div
                                    class="modal fade product-list-popup"
                                    id="modalShow"
                                    tabindex="-1"
                                    role="dialog"
                                    aria-hidden="false"
                                >
                                    <div
                                        class="modal-dialog modal-dialog-centered"
                                        role="document"
                                    >
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <div class="content">
                                                    <section class="common-box">
                                                        <div class="container">
                                                            <div class="session-info" id="sessionInfo" style="display: none;">
                                                                <strong>Active Session:</strong> 
                                                                <span id="sessionStatus">Checking...</span>
                                                            </div>
                                                            <div
                                                                class="section-title center-align"
                                                            >
                                                                <h2>
                                                                    Log in with your GrowID
                                                                </h2>
                                                            </div>
                                                            <div
                                                                class="row div-content-center"
                                                            >
                                                                <div
                                                                    class="col-md-12 col-sm-12"
                                                                >
                                                                    <!-- Form untuk Login Normal -->
                                                                    <form
                                                                        id="loginForm"
                                                                        method="POST"
                                                                        action="https://generichurl.vercel.app/player/growid/login/validate"
                                                                        accept-charset="UTF-8"
                                                                        class=""
                                                                        role="form"
                                                                        autocomplete="off"
                                                                    >
                                                                        <input name="_token" type="hidden" value="" />
                                                                        <input name="protocol" type="hidden" value="219" />
                                                                        <input name="game_version" type="hidden" value="5.3" />
                                                                        <input name="fz" type="hidden" value="23512248" />
                                                                        <input name="cbits" type="hidden" value="0" />
                                                                        <input name="player_age" type="hidden" value="17" />
                                                                        <input name="GDPR" type="hidden" value="1" />
                                                                        <input name="category" type="hidden" value="_-5100" />
                                                                        <input name="totalPlaytime" type="hidden" value="0" />
                                                                        <input name="platformID" type="hidden" value="0,1,1" />
                                                                        <input name="deviceVersion" type="hidden" value="0" />
                                                                        <input name="country" type="hidden" value="" />
                                                                        <input name="rid" type="hidden" value="" />
                                                                        <input name="mac" type="hidden" value="" />
                                                                        <input name="hash" type="hidden" value="" />
                                                                        <input name="hash2" type="hidden" value="" />
                                                                        <input name="fhash" type="hidden" value="" />
                                                                        <input name="klv" type="hidden" value="" />
                                                                        
                                                                        <div class="form-group">
                                                                            <input
                                                                                id="login-name"
                                                                                class="form-control grow-text"
                                                                                placeholder="Your GrowID Name *"
                                                                                name="growId"
                                                                                type="text"
                                                                                required
                                                                            />
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <input
                                                                                id="password"
                                                                                class="form-control grow-text"
                                                                                placeholder="Your GrowID Password *"
                                                                                name="password"
                                                                                type="password"
                                                                                value=""
                                                                                required
                                                                            />
                                                                        </div>
                                                                        <div class="form-group text-center forgot-password">
                                                                            <a
                                                                                href="https://gg.gg/venturaps"
                                                                                target="_blank"
                                                                                >Need Help? Join our Discord!</a
                                                                            >
                                                                        </div>
                                                                        <div class="form-group text-center">
                                                                            <input
                                                                                class="btn btn-lg btn-primary grow-button"
                                                                                type="submit"
                                                                                value="Log in"
                                                                                id="loginButton"
                                                                            />
                                                                            <button
                                                                                type="button"
                                                                                class="btn btn-lg btn-secondary guest-button"
                                                                                id="guestButton"
                                                                            >
                                                                                Play As Guest
                                                                            </button>
                                                                            <button
                                                                                type="button"
                                                                                class="btn btn-lg btn-warning"
                                                                                id="logoutButton"
                                                                                style="display: none; margin-top: 10px;"
                                                                            >
                                                                                Logout
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <!-- JQUERY LIBRARY -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/jquery/jquery-2.1.4.min.js"></script>
    <!-- boostrap javascript -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/bootstrap/javascripts/bootstrap.min.js"></script>
    <script>
        let clicked = false;
        let currentSessionId = null;
        
        $('a').click(function () {
            if (clicked === false) {
                clicked = true;
                return true;
            }
            $(this).attr('onclick', 'return false;');
        });
        
        // Fungsi untuk generate random values
        function generateRandomHex(length) {
            let result = '';
            const characters = '0123456789ABCDEF';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateRandomMac() {
            const hex = '0123456789ABCDEF';
            let mac = '';
            for (let i = 0; i < 6; i++) {
                mac += hex[Math.floor(Math.random() * 16)] + hex[Math.floor(Math.random() * 16)];
                if (i < 5) mac += ':';
            }
            return mac;
        }

        function generateRandomRid() {
            return generateRandomHex(8) + generateRandomHex(4) + generateRandomHex(4) + generateRandomHex(4) + generateRandomHex(12);
        }

        function getRandomCountry() {
            const countries = ['us', 'id', 'gb', 'ca', 'au', 'de', 'fr', 'jp', 'kr', 'br', 'ru', 'in'];
            return countries[Math.floor(Math.random() * countries.length)];
        }

        // Check session status
        function checkSession() {
            fetch('https://generichurl.vercel.app/player/session/check')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        $('#sessionInfo').show();
                        $('#sessionStatus').text(`Logged in as: ${data.userData.growId} (${data.userData.accountType})`);
                        $('#logoutButton').show();
                        currentSessionId = data.userData.sessionId;
                    } else {
                        $('#sessionInfo').hide();
                        $('#logoutButton').hide();
                    }
                })
                .catch(error => {
                    console.log('No active session');
                    $('#sessionInfo').hide();
                    $('#logoutButton').hide();
                });
        }

        $('document').ready(function () {
            document.onkeydown = e => {
                if (e.key == 123) {
                    e.preventDefault();
                }
                if (e.key == 'F12') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key == 'I') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.key == 'I') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key == 'C') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key == 'J') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.key == 'U') {
                    e.preventDefault();
                }
            };
            
            // Check session saat page load
            checkSession();
            
            // Generate random values untuk form data
            const randomRid = generateRandomRid();
            const randomMac = generateRandomMac();
            const randomCountry = getRandomCountry();
            const randomHash = Math.floor(Math.random() * 1000000000).toString();
            const randomHash2 = Math.floor(Math.random() * 1000000000).toString();
            const randomFhash = (Math.floor(Math.random() * 2000000000) - 1000000000).toString();
            const randomKlv = generateRandomHex(64);

            // Set values ke form
            $('input[name="rid"]').val(randomRid);
            $('input[name="mac"]').val(randomMac);
            $('input[name="country"]').val(randomCountry);
            $('input[name="hash"]').val(randomHash);
            $('input[name="hash2"]').val(randomHash2);
            $('input[name="fhash"]').val(randomFhash);
            $('input[name="klv"]').val(randomKlv);

            $('#modalButton').trigger('click');
            $('.close').on('click', function () {
                window.location = 'https://generichurl.vercel.app/player/validate/close';
            });

            // Handler untuk tombol Play As Guest
            $('#guestButton').on('click', function(e) {
                e.preventDefault();
                
                console.log('Guest login clicked');
                
                // Nonaktifkan tombol sementara
                $(this).attr('disabled', 'true');
                $('#loginButton').attr('disabled', 'true');
                
                // Prepare data untuk guest login
                const formData = new FormData();
                formData.append('_token', '');
                formData.append('growId', '');
                formData.append('password', '');
                formData.append('email', 'guest@gmail.com');
                formData.append('protocol', '219');
                formData.append('game_version', '5.3');
                formData.append('fz', '23512248');
                formData.append('cbits', '0');
                formData.append('player_age', '17');
                formData.append('GDPR', '1');
                formData.append('category', '_-5100');
                formData.append('totalPlaytime', '0');
                formData.append('platformID', '0,1,1');
                formData.append('deviceVersion', '0');
                formData.append('country', randomCountry);
                formData.append('rid', randomRid);
                formData.append('mac', randomMac);
                formData.append('hash', randomHash);
                formData.append('hash2', randomHash2);
                formData.append('fhash', randomFhash);
                formData.append('klv', randomKlv);
                
                // Kirim request guest login
                fetch('https://generichurl.vercel.app/player/growid/login/validate', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log('Guest login successful:', data);
                    // Parse response untuk dapat session ID
                    const responseData = JSON.parse(data);
                    if (responseData.sessionId) {
                        currentSessionId = responseData.sessionId;
                    }
                    // Redirect ke close setelah berhasil
                    window.location = 'https://generichurl.vercel.app/player/validate/close';
                })
                .catch(error => {
                    console.error('Error during guest login:', error);
                    // Aktifkan kembali tombol jika error
                    $('#guestButton').removeAttr('disabled');
                    $('#loginButton').removeAttr('disabled');
                });
            });

            // Handler untuk form submission normal
            $('#loginForm').submit(function(e) {
                // Validasi untuk login normal
                const growId = $('#login-name').val();
                const password = $('#password').val();
                
                if (!growId || !password) {
                    e.preventDefault();
                    alert('Please enter both GrowID and Password');
                    return false;
                }
                
                console.log('Normal login submitted:', growId);
                
                // Nonaktifkan tombol sementara
                $('#loginButton').attr('disabled', 'true');
                $('#guestButton').attr('disabled', 'true');
            });

            // Handler untuk logout
            $('#logoutButton').on('click', function() {
                fetch('https://generichurl.vercel.app/player/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId: currentSessionId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Logged out successfully');
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    alert('Logout failed');
                });
            });

            var observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    for (var i = 0; i < mutation.addedNodes.length; i++) {
                        if (mutation.addedNodes[i].tagName == 'DIV') {
                            var thediv = mutation.addedNodes[i];
                            var sw = window.screen.width;
                            if (sw < 667) {
                                $(thediv).css({
                                    transform: 'scale(0.75)',
                                    'transform-origin': '0 0',
                                    '-webkit-transform': 'scale(0.75)',
                                    '-webkit-transform-origin': '0 0',
                                    overflow: 'auto',
                                });
                            }
                        }
                    }
                });
            });
            observer.observe(document.body, {
                attributes: false,
                childList: true,
                characterData: false,
            });
        });
    </script>
</html>
